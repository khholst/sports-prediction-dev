<main>
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-10 col-11 center">
          <div *ngIf="!alert.closed"><ngb-alert type="danger" [dismissible]="false" (close)="alert.closed=true">{{ alert.message }}</ngb-alert></div>
            <h1>Login</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
                </div>        
                <div class="text-center"><button type="submit" class="btn btn-primary">Login</button></div>
            </form>
        </div>
    </div>
</main>
