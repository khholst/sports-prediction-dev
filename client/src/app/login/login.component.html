<main>
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-10 col-11 center login-wrapper">
          <div *ngIf="!alert.closed"><ngb-alert type="danger" [dismissible]="false" (close)="alert.closed=true">{{ alert.message }}</ngb-alert></div>
            <h1>Sign in</h1>
            <hr>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="input-group mb-3">
                <span class="input-group-text"><fa-icon [icon]="userIcon"></fa-icon></span>
                <input type="text" class="form-control" placeholder="Username" formControlName="username" autocomplete="username"
                required minlength="8"
                [class.is-invalid]="username.invalid && (username.touched)"
                [class.is-valid]="username.valid">
                <div class="invalid-feedback">Please enter a username!</div>
              </div>




              <div class="input-group mb-3">
                <span class="input-group-text"><fa-icon [icon]="passwordIcon"></fa-icon></span>
                <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" autocomplete="new-password"
                [class.is-invalid]="password.invalid && (password.touched)"
                [class.is-valid]="password.valid">
                <div class="invalid-feedback">Please enter a password!</div>
              </div>


              <div class="form-group">
                <input class="form-check-input" type="checkbox" value="" id="remember-user" style="margin-right: 10px;">
                <label class="form-check-label" for="remember-user">
                  Keep me signed in
                </label>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary"
                [ngClass]="{'disabled' : isLoggingIn || loginForm.invalid}">Sign in <img *ngIf="isLoggingIn" src="assets/3-dots-fade.svg" alt="Logging in spinner"></button>
              </div>
            </form>
        </div>
    </div>
</main>
