


<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add result for xdxdxd</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <form [formGroup]="specialResultForm" (ngSubmit)="saveSpecialResult()">
        <div class="mb-3">
            <label for="special-result" class="form-label">Result</label>
            <input type="text" class="form-control" id="special-result" placeholder="Result"
                formControlName="result"
                [class.is-invalid]="result.invalid && (result.dirty || result.touched)"
                [class.is-valid]="result.valid">
            <div class="invalid-feedback">Please enter the result</div>
        </div>
    
        <div class="d-grid gap-2">
            <button style="margin: 0px 16px 16px 16px" type="submit" class="btn btn-success"
                [class.disabled]="specialResultForm.invalid">Add result</button>
        </div>
    </form>
</div>
