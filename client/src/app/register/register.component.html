<main>
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-10 col-11 center register-wrapper">
            
            <div *ngIf="!alert.closed"><ngb-alert type="danger" [dismissible]="false" (close)="alert.closed=true">{{ alert.message }}</ngb-alert></div>
            <h1>Register</h1>
            <hr>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="input-group mb-3">
                    <span class="input-group-text"><fa-icon [icon]="userIcon"></fa-icon></span>
                    <input type="text" class="form-control" placeholder="Username" formControlName="username" autocomplete="username"
                    required minlength="8"
                      [class.is-invalid]="username.invalid && (username.touched)"
                      [class.is-valid]="username.valid">
                    <div class="invalid-feedback">Please enter a username that is at least 8 characters!</div>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text"><fa-icon [icon]="passwordIcon"></fa-icon></span>
                    <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" autocomplete="new-password"
                  required
                  minlength="8"
                  [class.is-invalid]="password.invalid && (password.touched)"
                  [class.is-valid]="password.valid">
                  <div class="invalid-feedback">Please enter a password that is at least 8 characters!</div>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text"><fa-icon [icon]="passwordIcon"></fa-icon></span>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password" formControlName="confirmPassword" autocomplete="new-password">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary"
                    [ngClass]="{'disabled' : isRegistering || registerForm.invalid}">
                        Create account<img *ngIf="isRegistering" src="assets/3-dots-fade.svg" alt="Logging in spinner">                        
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
