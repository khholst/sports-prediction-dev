<main>
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-10 col-11 center">
            
            <div *ngIf="!alert.closed"><ngb-alert type="danger" [dismissible]="false" (close)="alert.closed=true">{{ alert.message }}</ngb-alert></div>
            <h1>Register</h1>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username"
                  required minlength="8"
                  [class.is-invalid]="username.invalid && (username.dirty || username.touched)"
                  [class.is-valid]="username.valid">
                  <div class="invalid-feedback">Please enter a username!</div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password"
                  required
                  minlength="8"
                  [class.is-invalid]="password.invalid && (password.dirty || password.touched)"
                  [class.is-valid]="password.valid">
                  <div class="invalid-feedback">Please enter a password that is at least 8 characters!</div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password" formControlName="confirmPassword">
                </div>
                <div class="text-center"><button type="submit" class="btn btn-primary">Create account</button></div>
            </form>
        </div>
    </div>
</main>
