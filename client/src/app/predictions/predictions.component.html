<main>
    <div class="container">
        <div class="row text-center justify-content-center">
            <div class="col-lg-8">
                <ng-container *ngFor="let index of numTournaments"></ng-container>
                <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
                    <ng-container *ngFor="let index of numTournaments">
                            <li [ngbNavItem]="index">
                              <a ngbNavLink>{{predictions.predictions[index].tournament_id.name}}</a>
                              <ng-template ngbNavContent>
                                <div class="container">
                                    <div class="row justify-content-center">
                                        <div class="col-lg-8">
                                            <div *ngFor="let game of predictions.predictions[index].predictions" class="card">
                                                <div id="{{game.game_id._id + ':card'}}" class="card-body">

                                                    <div class="container">
                                                        <div class="row">
                                                            <div class="col">
                                                                <span style="float:right" class="badge bg-dark">{{ getStageName(game.game_id.stage)}}</span>
                                                                <p>{{game.game_id.time}}</p>
                                                            </div>
                                                        </div>
                                                        <form>
                                                            <div class="row">
                                                                    <div class="col-sm-5 text-sm-end">
                                                                        <img [src]="'https://countryflagsapi.com/png/' + game.game_id.team1" class="flag">
                                                                        {{game.game_id.team1.toUpperCase()}}
                                                                        <input id="{{game.game_id._id + ':team1'}}" type="number" min="0" value="0">
                                                                        
                                                                    </div>
                                                                    <div class="col-sm-2 text-center">
                                                                        <span>VS</span>
                                                                    </div>
                                                                    <div class="col-sm-5">
                                                                        <input id="{{game.game_id._id + ':team2'}}" type="number" min="0" value="0">
                                                                        {{game.game_id.team2.toUpperCase()}}
                                                                        <img [src]="'https://countryflagsapi.com/png/' + game.game_id.team2" class="flag">
                                                                    </div>
                                                            </div>
                                                            <div class="row text-center">
                                                                <div class="col">
                                                                    <button type="submit" id="{{game.game_id._id + ':submit'}}" class="btn btn-primary" (click)="onPrediction(game.game_id._id)">Save</button>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>                                                                                                                                                        </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                              </ng-template>
                            </li>
                    </ng-container>
    
                </ul>
            </div>
        </div>
    </div>
</main>
  
  <div [ngbNavOutlet]="nav" class="mt-2"></div>
